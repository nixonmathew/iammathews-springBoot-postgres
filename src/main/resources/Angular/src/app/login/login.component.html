
<form class="example-form">
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input name="name" [(ngModel)]="userName" matInput>
          </mat-form-field>
        </td>
      </tr>
    </table>
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input [(ngModel)]="password" name="password" matInput >
          </mat-form-field>
        </td>
  
      </tr>
    </table>
  
    <button mat-flat-button color="primary" type="submit" (click)="submit()">LOGIN</button>
  </form>
